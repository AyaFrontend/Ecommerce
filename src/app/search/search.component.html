<div class="container-fluid py-2 pt-5">

        <div class="col-md-12 d-flex justify-content-center align-items-center">
          
           <input type="search" placeholder="Search.." [(ngModel)]="searchTerm" (change)='search()' class="input-group py-2 ps-1 rounded-0 border-1 w-50">
           <button class="hove btn bg-yellow text-white py-2 px-4 rounded-0" (click) = 'search()'>
               <li class="fa fa-search"></li>
           </button>
        </div>

  
    </div>
