<div class="container-fluid">
    <div class=" w-100">
        <div class="container-fluid w-100   d-flex justify-content-center align-items-center 
" *ngIf="cart.items.length == 0">
            <h3 class="text-green-3">Shopping cart is empty!</h3>
            <div class="w-75">
                <img src="../../assets/images/—Pngtree—young man with shopping cart_7579695.png" class="w-75">
            </div>       
        </div>
        <div *ngIf="cart.items.length != 0" class="mt-5 pt-5 mx-2">

            <div class=" row bg-light rounded-3 shadow-lg p-2 my-2 green-hover mx-3 " *ngFor="let item of cart.items">
                <div class="col-2  d-flex justify-content-center align-items-center">
                    <img [src]="item.recipe.image" class=" rounded-3 w-100">
                </div>
                <div class="col-3 mx-1 d-flex justify-content-center align-items-center">
                    <p class="  h-100 d-flex  align-items-center text-green-3 w-100 mb-0">{{item.recipe.title}}</p>
                </div>
                <div class="col-3 d-flex justify-content-evenly align-items-center">
                    <p class="h-100 mb-0 d-flex  align-items-center">Quantity:

                    </p>
                    <input type="number" [(ngModel)]="item.quantity"
                        (change)=" changeQuantity(item.recipe.id! , item.quantity)"
                        class="w-25 text-green-3 rounded text-green-2 text-center fw-5 ">
                </div>
                <div class="col-2 d-flex">
                    <p class="h-100 d-flex pe-2 align-items-center">Price:</p>
                    <p class="h-100 d-flex  align-items-center text-green-3 rounded p-0 bg-yellow">{{item.intiPrice
                        |currency}}</p>
                </div>

                <div class="col-1 d-flex justify-content-end align-items-center ">
                    <button class="p-1 border-0 rounded" (click)="removeFromCart(item.recipe.id!)">
                        <i class="fa fa-remove text-danger fs-4" aria-hidden="true"></i>
                    </button>
                </div>





            </div>
            <h4 class="py-4 text-green-2 w-50 mx-3">total price : {{cart.totalPrice | currency}}</h4>
            <div class="row my-3  mx-3">
                <div class="col-6 d-flex justify-content-center align-items-center bg-white shadow-lg rounded-3 p-1">
                    <a class="text-decoration-none w-100 text-center rounded  p-2 text-white bg-green-3"
                        (click)="pay(cart.totalPrice)">PROCEED TO BAY</a>
                </div>


            </div>

            <div class="w-100 my-5 ">

                <a class="text-decoration-none fs-4 fw-2 float-end p-3 " routerLink="/home">Go to Shop >></a>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>


</div>
